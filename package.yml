name       : vgrep
version    : 0.2.0.0
release    : 1
source     :
    - https://hackage.haskell.org/package/vgrep-0.2.0.0/vgrep-0.2.0.0.tar.gz : 2b53c200e872d253c1195e93ed8362111461d621759a15562f9fd06d333c2d33
license    : BSD-3-Clause
component  : system.utils
summary    : vgrep is a pager for navigating through grep output.
description: |
    vgrep is a pager for navigating through grep output.
builddeps  :
    - haskell-cabal-file-th
    - haskell-cabal-install
    - haskell-fingertree
    - haskell-generic-deriving
    - haskell-lens
    - haskell-pipes-concurrency
    - haskell-vty
    - haskell-yaml
setup      : |
    %patch -p1 < $pkgfiles/fix_aeson.patch
    %cabal_configure
build      : |
    %cabal_build
install    : |
    %cabal_install
